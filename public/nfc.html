<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC form</title>
    <link rel="stylesheet" href="./nfc/css/style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="login-container">
      <h2>Received Information</h2>
      <div id="loginForm">
        <div class="form-group">
          <div class="display-photo">
            <img id="pic-photo" src="./assets/images/placeholder.svg" alt="" />
          </div>

          <label for="id">ID</label>
          <input type="text" id="id" placeholder="id" readonly />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="name" readonly />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" id="age" placeholder="age" readonly />
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <input type="text" id="sex" placeholder="sex" readonly />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="address" readonly />
        </div>
      </div>
    </div>
    <script src="./nfc/js/script.js"></script>
  </body>
</html>
